<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Backend Ninja - Add/modify Contact</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h3>Modificar Empleado</h3>
            <br />
            <form action="#" th:action="@{/empleado/addempleado}" th:object="${empleadoModel}" method="post">

                <input type="hidden"  th:field="*{id}"></input>
                <div class="form-group row">
                    <div class="col-md-2">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" th:field="*{nombre}" th:value="${nombre}" maxlength="15"></input> <br />
                    </div> 

                    <div class="col-md-2">
                        <label>Primer Apellido:</label> 
                        <input type="text" class="form-control" th:field="*{apellido1}" th:value="${apellido1}" maxlength="15"></input> <br />
                    </div>

                    <div class="col-md-2">
                        <label>Segundo Apellido:</label> 
                        <input type="text" class="form-control" th:field="*{apellido2}" th:value="${apellido2}" maxlength="15"></input> <br />
                    </div> 
                </div>

                <div class="form-group row">
                    <div class="col-md-2">
                        <label>Telefono:</label>
                        <input type="number" class="form-control" th:field="*{telefono}" th:value="${telefono} " maxlength="10"></input> <br /> <br />
                    </div>

                    <div class="col-md-2">
                        <label>Sueldo:</label>
                        <input type="text" class="form-control" th:field="*{sueldo}" th:value="${sueldo}" maxlength="11"></input> <br /> <br />
                    </div>
                    <div class="col-md-2">                       
                        <label> Tipo Empleado</label>
                        <select class="form-control" th:field="*{tipoEmpleado}" th:value="${empleadoModel.TipoEmpleado}">
                            <option th:each="listaEmpleado: ${tipoEmpleadoList}" th:value="${listaEmpleado.idTipoEmpleado}" th:text="${listaEmpleado.tipoEmpleado}"></option>

                        </select>
                    </div>
                    <div class="col-md-2"> 
                        <label>Tienda</label> 
                        <select class="form-control" th:field="*{Tienda}" th:value="${empleadoModel.Tienda}">
                            <option th:each="listaTienda: ${listaTienda}" th:value="${listaTienda.idTienda}" th:text="${listaTienda.direccion}"></option>
                        </select>
                    </div>                    
                </div>
                <div class="form-group row">       
                    <button class="btn btn-sm btn-primary " type="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        Modificar
                    </button>

                    <a href="#" th:href="@{/empleado/cancel}">
                        <button class="btn btn-sm btn-primary " type="submit">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>
